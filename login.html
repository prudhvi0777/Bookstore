<html>
<head>
	        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,500;1,500;1,600&display=swap" rel="stylesheet">
            <link href="loginStyles.css" rel="stylesheet" type="text/css">
            <script src="https://kit.fontawesome.com/302ae0465a.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class='loginbox'>
        <h1>Login</h1>
        <form method="get" action="">
            <div class='text'>
                <i class="far fa-user"aria-hidden="true"></i>
                <input  placeholder="UserName" type='text' required>
            </div>
            <div   class='text'>
                <i class="fas fa-lock" aria-hidden="true"></i>
               <input placeholder="Password" type='password' required>
           </div>
         <input type='submit' value='Login' class='btn'>
        </form>
    </div>
</body>
    
    
</html>
